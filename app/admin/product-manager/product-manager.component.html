<div class="row"> 
      <div class="col-md-6">
          <div class="text-center">
              <img class="prod-img" [src]="product.imageUrl" *ngIf="product?.imageUrl">
            </div>  
      </div>

      <div class="col-md-6">     
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <input type="hidden" [ngModel]="appUser?.key" name="user_id" />
          <div class="form-group">
              <label for="name">Name</label>
              <input #name="ngModel" [(ngModel)]="product.name" name="name" id="name" type="text" class="form-control" required>
              <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  name is required.
              </div>
          </div>

          <label for="price">Price</label>    
          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span  class="input-group-text">P</span>
              </div>
          
          <input #price="ngModel" required [min]="0" [(ngModel)]="product.price" name="price" id="price" type="text" class="form-control" aria-label="Amount (to the nearest peso)"> 
          </div>    
 
          
          <div class="alert alert-danger" *ngIf="price?.touched && name?.invalid">
          <div *ngIf="price.errors?.required">Price is required.</div> 
          <div *ngIf="price.errors?.min">Price should be 0 or higher.</div> 
          </div>      

          <div class="form-group">
              <label for="category">Category</label>
              <select #category="ngModel" required  [(ngModel)]="product.category" name="category" id="category" type="text" class="form-control">
                  <option value=""></option>
                  <option *ngFor="let c of categories" [value]="c.key">
                      {{c.name}}
                  </option>
              </select>
              <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                  Category is required.
              </div>
          </div>  
          <div class="form-group">
              <label for="imageUrl">imageUrl</label>
              <input url #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl"  class="form-control">
              <div class="alert alert-danger" *ngIf="imageUrl.errors?.url">
                  Invalid URL.
              </div>        
          </div>  
          <div class="form-group">
              <label for="desc">Description</label>
              <input #desc="ngModel" [(ngModel)]="product.desc" name="desc" id="desc" type="text" class="form-control" >
                
          </div>
          <button class="btn btn-primary">Save</button> &nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
      </form>
    </div>
    
</div>
