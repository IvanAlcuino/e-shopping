<div class="card product-card " (click)="navigateProduct(product.key)"   >
  <div class="prod-img-container">
      <span class="helper"></span>   
      <img class="prod-img card-img-top " [src]="product.imageUrl" *ngIf="product?.imageUrl">      
  </div> 
  <div class="card-body">
    <h3 class="card-title">{{ product.name }}</h3>
    <p class="card-text">{{ product.price | currency:'P'}}</p>   
  </div> 
</div>
